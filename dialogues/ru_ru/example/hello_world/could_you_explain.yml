- - translate: "[ %1$s ]   %2$s"
    color: gray
    with:
      - text: "Cee Vyte†"
      - translate: "О, точно. Конечно! Сейчас передам тебя боту документации."
        color: white

- - text: "\n"
  - translate: "[ %1$s ]   %2$s"
    color: gray
    with:
      - text: "НарративаБот"
      - translate: "Здравствуйте. Я НарративаБот. Сейчас я объясню, что такое Нарратива."
        color: white
- - text: "Предупреждение. Храните Нарратива в отдельном датапаке от вашего основного проекта."
- - text: "Несоблюдение этого приведёт к пересборке статических диалогов при каждом 'beet build'. Это нежелательно."
- - translate: "Шаг 1. Поместите папку '%s' в корень вашего проекта."
    with:
      - text: "dialogues"
        color: green
- - text: "Поместите ваши .yml файлы внутрь неё. Ссылайтесь на них из модуля."
- - translate: "Шаг 2. Создайте модуль. Рекомендуемое имя: '%s'."
    with:
      - text: "X_narrativa_content.bolt"
        color: green
- - text: "Зарегистрируйте его в beet.json в разделе meta/bolt/entrypoint, рядом с 'narrativa.bolt'."
- - text: "Для содержимого модуля обратитесь к предоставленным примерам. Их достаточно."
- - text: "Шаг 3. Формат диалога."
- - translate: "Диалоги %s соответствовать следующей структуре: %s"
    with:
      - text: "обязаны"
        italic: true
      - text: "DialogueArray[ IndividualLine[ FirstTellraw{ Components } ] ]"
        color: green
- - text: "Отклонение от этой структуры приведёт к тихим ошибкам в игре. Исключений нет."
- - text: "Шаг 4. Autodub. Поместите файл диалога в папку script, переименуйте его в 'input.yml', затем запустите скрипт."
- - text: "Результат: .ogg файлы от 0 до N. Требуется достаточное количество различных английских голосов, установленных в системе."
- - text: "Шаг 5. sounds.py. Откройте его. Добавьте строки диалога в массив 'specs', как показано в примерах."
- - text: "Запустите скрипт. Результат: sounds.json. Поместите его в ваш ResourcePack."
- - text: "Убедитесь, что путь к .ogg файлу в sounds.py совпадает с фактическим расположением файла."
- - text: "Шаг 6. Система выбора. Требуется три вызова."
- - text: "[1] Narrativa.newChoice()"
- - text: "[2] Отправьте tellraw с вашим меню выбора. Стиль определяется вами."
- - text: "[3] Вызовите Narrativa.lockChoice( Array[ ChoiceN{ function: \"Функция ChoiceN\"} ] ), где ChoiceN — для каждого предоставленного варианта."
- - text: "Конец документации. Бип-буп."
- - text: "Взял и сдох."
    sound: "minecraft:block.beacon.deactivate"
    color: gray
    italic: true

- - text: "\n"
  - translate: "[ %1$s ]   %2$s"
    color: gray
    with:
      - text: "Cee Vyte†"
      - text: "Упс, батарейка села. В любом случае, надеюсь, это помогло."
        color: white